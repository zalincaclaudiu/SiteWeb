            <defs>
                <radialGradient id="gradB" cx="0%" cy="45%" r="50%" fx="15%" fy="33%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(0,0,34);stop-opacity:1" />
                  </radialGradient>
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#a88a99;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(64,64,64);stop-opacity:1" />
                  </linearGradient>
                  <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#663d00;stop-opacity:1" />
                  </linearGradient>
                  <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#0080ff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#009933;stop-opacity:1" />
                    <stop offset="90%" style="stop-color:#1a3300;stop-opacity:1" />
                  </linearGradient>
                  <radialGradient id="grad4" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:#cc3300;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#330d00;stop-opacity:1" />
                  </radialGradient>
                  <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff9966;stop-opacity:1" />
                    <stop offset="25%" style="stop-color:#ffdccc;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#e64900;stop-opacity:1" />
                    <stop offset="75%" style="stop-color:#ffdccc;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff9966;stop-opacity:1" />
                  </linearGradient>
                  <linearGradient id="grad6" x1="25%" y1="10%" x2="50%" y2="90%">
                    <stop offset="0%" style="stop-color:#996600;stop-opacity:1" />
                    <stop offset="15%" style="stop-color:#ffc34d;stop-opacity:1" />
                    <stop offset="40%" style="stop-color:#4d3300;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ffeecc;stop-opacity:1" />
                    <stop offset="60%" style="stop-color:#4d3300;stop-opacity:1" />
                    <stop offset="85%" style="stop-color:#ffc34d;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#996600;stop-opacity:1" />
                  </linearGradient>
                  <radialGradient id="grad7" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:#001a4d;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6699ff;stop-opacity:1" />
                  </radialGradient>
                  <linearGradient id="grad8" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#0033cc;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#00134d;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#00061a;stop-opacity:1" />
                  </linearGradient>
                  <linearGradient id="grad9" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#804000;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1a0d00;stop-opacity:1" />
                  </linearGradient>
                  <radialGradient id="sun" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:#cc0000;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ff6600;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffff4d;stop-opacity:1" />
                  </radialGradient>
                  <filter id="f1" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="2"/> <!-- stdDeviation is how much to blur -->
                    <feOffset dx="1" dy="1" result="offsetblur"/> <!-- how much to offset -->
                    <feComponentTransfer>
                      <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
                    </feComponentTransfer>
                    <feMerge> 
                      <feMergeNode/> <!-- this contains the offset blurred image -->
                      <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
                    </feMerge>
                  </filter>
            </defs>
